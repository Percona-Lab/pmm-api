message BareMetalNode {
  uint64 id = 1;
  string name = 2;
}

message VirtualMachineNode {
  uint64 id = 1;
  string name = 2;
}

message ContainerNode {
  uint64 id = 1;
  string name = 2;
}

message RemoteNode {
  uint64 id = 1;
  string name = 2;
}

message RemoteRDSNode {
  uint64 id = 1;
  string name = 2;
  string region = 3;
}
