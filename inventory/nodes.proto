syntax = "proto3";

package inventory;

import "google/api/annotations.proto";

enum NodeType {
  NODE_TYPE_INVALID = 0;
  BARE_METAL = 1;
  VIRTUAL_MACHINE = 2;
  CONTAINER = 3;
  REMOTE = 8;
  REMOTE_RDS = 9;
}

// message Node {
